<!--------------------------------   Diagramme Alan ------------------------- -->
<script>
Highcharts.chart('container', {

    chart: {
        polar: true,
        type: 'line'
    },

    accessibility: {
        description: 'A spiderweb chart compares the allocated budget against actual spending within an organization. The spider chart has six spokes. Each spoke represents one of the 6 departments within the organization: sales, marketing, development, customer support, information technology and administration. The chart is interactive, and each data point is displayed upon hovering. The chart clearly shows that 4 of the 6 departments have overspent their budget with Marketing responsible for the greatest overspend of $20,000. The allocated budget and actual spending data points for each department are as follows: Sales. Budget equals $43,000; spending equals $50,000. Marketing. Budget equals $19,000; spending equals $39,000. Development. Budget equals $60,000; spending equals $42,000. Customer support. Budget equals $35,000; spending equals $31,000. Information technology. Budget equals $17,000; spending equals $26,000. Administration. Budget equals $10,000; spending equals $14,000.'
    },

    title: {
        text: 'Personnalité et compétences d\'Alan',
        align: 'center',
        x: 0
    },

    pane: {
        size: '90%'
    },

    xAxis: {
        categories: ['Communication', 'autonomie', 'Travail d\'équipe', 'Créativité', 'Humour', 'Initiative'],
        tickmarkPlacement: 'on',
        lineWidth: 1
    },

    yAxis: {
        gridLineInterpolation: 'polygon',
        labels: false,
        lineWidth: 0,
        min: 0,
        max: 10,
        alternateGridColor: 'rgba(255,251,251,0.6)',
        tickInterval: 2,
    },

    tooltip: {
        shared: true,
        pointFormat: '<span style="color:{series.color}"><b>{point.y:,.0f}</b><br/>'
    },

    legend: {
        enabled: false,
        align: 'right',
        verticalAlign: 'middle',
        layout: 'vertical'
    },

    series: [{
        name: 'Compétences',
        data: [5, 9, 6, 8, 7, 10],
        pointPlacement: 'on'
    }],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    align: 'center',
                    verticalAlign: 'bottom',
                    layout: 'horizontal'
                },
                pane: {
                    size: '70%'
                }
            }
        }]
    }

});

</script>
